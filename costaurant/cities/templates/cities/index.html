<!-- [A] static 파일을 사용하기전에 무엇을 적어주어야 했었죠? -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href={% static '/cities/css/styles.css' %}>
</head>
<body>
    <img id="logo" src={% static '/cities/images/logo.png' %} width="165" height="58">
    
    <div id="menu">
      <a href="/cities">Home</a>
      <a href="/cities/seoul">Seoul</a>
      <a href="/cities/tokyo">Tokyo</a>
      <a href="/cities/paris">Paris</a>
    </div>
    
    {% block cities-block %}
    <img id="photo" src={% static '/cities/images/index.png'%} width="90%">
    {% endblock cities-block %}
</body>
</html>
