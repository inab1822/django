<table class="table-contents" style="padding:10px">
    <tr>
        <th>제목</th>
        <th>내용</th>
    </tr>
    {% for customer in customers %}
        <tr>
            <td>{{customer.customernumber}}</td>
            <td>{{customer.customername}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.addressline1}}</td>
        </tr>
    {% endfor %}
</table>
